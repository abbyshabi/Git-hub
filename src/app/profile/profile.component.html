<body class="w3-theme-l5">
  <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
    <div class="W3-top">
        <img src="assets/github.png"  style="height:05%; width:05%"><i class="w3-margin-right"></i>
        <a href="https://github.com/abbyshabi" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account">
            <img src="{{profile.avatar_url}}" class="w3-circle" style="height:10%;width:10%" alt="Avatar">
          </a>
    </div>
  </div>
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px"> 
    <div class="w3-row">
        <div class="w3-col m3">
            <div class="w3-card w3-round w3-white">
                <div class="w3-container">
                    <div class="w3-white">
                    <h4 class="w3-center">My Profile</h4>
                    <p class="w3-center"><img src="{{profile.avatar_url}}" class="w3-circle" style="height:120px;width:120px"></p><hr>
                    <p><i class="fa fa-user fa-fw w3-margin-right w3-text-theme"></i> Name: <b>{{profile.name}} </b></p>
                    <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Username: <b>{{profile.login }} </b></p>
                    <p ><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Place : <b>{{profile.location}} </b></p>
                    <p><i class="fa fa-history fa-fw w3-margin-right w3-text-theme"></i> Joined : <b>{{profile.created_at}} </b></p>
                    <p><i class="fa fa-history fa-fw w3-margin-right w3-text-theme"></i> Contact : <a href="emailto:{{profile.email}}">{{profile.email}} </a></p>
              
                  </div>
                  </div>
              </div>
          </div>
